name: build

on: [push]

env:
  CI: true

jobs:
  job1:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

#      - name: Test
#        run: npm run test

